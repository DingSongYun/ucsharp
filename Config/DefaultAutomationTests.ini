[/Script/AutomationController.AutomationControllerSettings]

; UCSharp自动化测试配置
; 定义测试运行的默认参数和设置

; 测试超时设置（秒）
TestTimeout=300
DefaultTestTimeout=60

; 测试重试设置
MaxRetries=3
RetryDelay=5

; 日志设置
LogLevel=Verbose
EnableDetailedLogs=true
LogTestResults=true

; 性能测试设置
PerformanceTestIterations=10
PerformanceTestWarmupIterations=3
MemoryLeakTestDuration=30

; 测试过滤器
; 只运行UCSharp相关的测试
TestFilter=UCSharp

; 测试分组设置
[UCSharpTests]
; 核心功能测试
CoreTests=UCSharp.Core
BindingTests=UCSharp.UObjectBinding
LifecycleTests=UCSharp.ActorLifecycle
PropertyTests=UCSharp.PropertyAccess
MethodTests=UCSharp.MethodCall

; 性能和内存测试
PerformanceTests=UCSharp.Performance
MemoryTests=UCSharp.MemoryManagement

; 测试数据路径
[TestData]
TestActorBlueprint=/Game/UCSharp/TestActors/BP_UCSharpTestActor
TestScriptPath=/Game/UCSharp/Scripts/
TestAssetsPath=/Game/UCSharp/TestAssets/

; C#运行时设置
[UCSharpRuntime]
EnableDebugMode=true
EnableGarbageCollection=true
GCCollectionMode=Optimized
MaxManagedMemory=512

; 测试环境设置
[TestEnvironment]
UseNullRHI=true
DisableAudio=true
DisableNetworking=true
RunHeadless=true

; 报告设置
[TestReporting]
GenerateJUnitReport=true
GenerateHTMLReport=true
IncludeScreenshots=false
IncludePerformanceMetrics=true

; 错误处理
[ErrorHandling]
TreatWarningsAsErrors=false
ContinueOnTestFailure=true
CaptureCallstackOnFailure=true

; 并发设置
[Concurrency]
MaxConcurrentTests=1
EnableParallelExecution=false

; 平台特定设置
[Platform.Windows]
UseWindowsSpecificFeatures=true

[Platform.Linux]
UseLinuxSpecificFeatures=false

[Platform.Mac]
UseMacSpecificFeatures=false