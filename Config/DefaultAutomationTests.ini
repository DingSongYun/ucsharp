[/Script/AutomationController.AutomationControllerSettings]
; UCSharp 自动化测试配置
; 基于UE5 Automation框架的完整测试配置

; === 基础测试设置 ===
; 测试超时设置 (秒)
TestTimeout=300
; 单个测试最大重试次数
MaxRetries=2
; 测试失败后是否继续运行其他测试
ContinueOnFailure=true
; 是否在测试失败时生成截图
TakeScreenshotOnFailure=true

; === 日志设置 ===
; 日志详细级别: Verbose, Log, Warning, Error
LogVerbosity=Log
; 是否启用自动化测试专用日志
EnableAutomationLog=true
; 是否在控制台输出测试进度
ShowTestProgress=true

; === 性能测试设置 ===
; 性能测试基准 (毫秒)
PerformanceBaseline=100
; 性能测试容差百分比
PerformanceTolerance=20
; 是否启用内存泄漏检测
EnableMemoryLeakDetection=true
; 内存使用基准 (MB)
MemoryBaseline=512

; === 测试过滤器 ===
; 包含的测试模式
+TestsToInclude=UCSharp.*
+TestsToInclude=UCSharp.Core.*
+TestsToInclude=UCSharp.Binding.*
+TestsToInclude=UCSharp.Actor.*
+TestsToInclude=UCSharp.Performance.*

; 排除的测试模式
-TestsToExclude=UCSharp.Experimental.*
-TestsToExclude=UCSharp.Debug.*

; === 测试分组配置 ===
[UCSharp.TestGroups]
; 核心功能测试组
CoreTests=UCSharp.Core.PluginLoad,UCSharp.Core.RuntimeInit,UCSharp.Core.BasicFunctionality

; UObject绑定测试组
BindingTests=UCSharp.Binding.UObjectBinding,UCSharp.Binding.PropertyAccess,UCSharp.Binding.MethodCall

; Actor生命周期测试组
ActorTests=UCSharp.Actor.Creation,UCSharp.Actor.Lifecycle,UCSharp.Actor.Destruction

; 性能测试组
PerformanceTests=UCSharp.Performance.ObjectCreation,UCSharp.Performance.MethodCall,UCSharp.Performance.MemoryUsage

; 集成测试组
IntegrationTests=UCSharp.Integration.GameplayIntegration,UCSharp.Integration.EditorIntegration

; === 测试数据路径 ===
[UCSharp.TestData]
; 测试资源根目录
TestDataRoot=/Game/UCSharp/TestData
; 测试Actor蓝图路径
TestActorBlueprint=/Game/UCSharp/TestData/BP_UCSharpTestActor
; 测试关卡路径
TestLevel=/Game/UCSharp/TestData/TestLevel
; 测试配置文件路径
TestConfigPath=/Game/UCSharp/TestData/TestConfig.json

; === C# 运行时设置 ===
[UCSharp.Runtime]
; C# 运行时版本
DotNetVersion=8.0
; 是否启用调试模式
EnableDebugMode=false
; 是否启用热重载
EnableHotReload=true
; 程序集加载超时 (秒)
AssemblyLoadTimeout=30
; 垃圾回收模式: Workstation, Server
GCMode=Workstation

; === 报告设置 ===
[UCSharp.Reporting]
; 是否生成详细报告
GenerateDetailedReport=true
; 报告格式: JSON, XML, HTML, CSV
ReportFormat=JSON,HTML,CSV
; 是否包含性能数据
IncludePerformanceData=true
; 是否包含内存使用数据
IncludeMemoryData=true
; 是否包含测试截图
IncludeScreenshots=false
; 报告输出目录
ReportOutputPath=TestResults/Reports

; === 环境设置 ===
[UCSharp.Environment]
; 测试运行环境: Development, Shipping, Test
BuildConfiguration=Development
; 目标平台: Win64, Linux, Mac
TargetPlatform=Win64
; 是否使用空渲染器 (提高测试速度)
UseNullRHI=true
; 是否禁用音频
DisableAudio=true
; 是否以无人值守模式运行
UnattendedMode=true

; === 并发设置 ===
[UCSharp.Concurrency]
; 是否启用并行测试执行
EnableParallelExecution=false
; 最大并发测试数
MaxConcurrentTests=1
; 测试线程池大小
TestThreadPoolSize=4

; === 重试策略 ===
[UCSharp.RetryPolicy]
; 重试间隔 (秒)
RetryInterval=5
; 指数退避因子
BackoffMultiplier=2.0
; 最大重试间隔 (秒)
MaxRetryInterval=60
; 特定错误的重试策略
RetryOnTimeout=true
RetryOnMemoryError=true
RetryOnCrash=false

; === 通知设置 ===
[UCSharp.Notifications]
; 是否启用测试完成通知
EnableCompletionNotification=false
; 是否在测试失败时发送通知
NotifyOnFailure=true
; 通知方式: Console, Email, Webhook
NotificationMethod=Console

; === 调试设置 ===
[UCSharp.Debug]
; 是否启用调试输出
EnableDebugOutput=false
; 是否保存调试日志
SaveDebugLogs=true
; 调试日志级别: Trace, Debug, Info, Warning, Error
DebugLogLevel=Info
; 是否启用性能分析
EnableProfiling=false

; === 清理设置 ===
[UCSharp.Cleanup]
; 测试后是否清理临时文件
CleanupTempFiles=true
; 是否清理测试生成的Actor
CleanupTestActors=true
; 日志文件保留天数
LogRetentionDays=7
; 报告文件保留天数
ReportRetentionDays=30

; === 特定测试配置 ===
[UCSharp.Core.PluginLoad]
Timeout=60
Retries=3
Critical=true

[UCSharp.Core.RuntimeInit]
Timeout=120
Retries=2
Critical=true

[UCSharp.Performance.ObjectCreation]
Timeout=30
Iterations=1000
PerformanceThreshold=50

[UCSharp.Performance.MethodCall]
Timeout=30
Iterations=10000
PerformanceThreshold=10

[UCSharp.Performance.MemoryUsage]
Timeout=60
MemoryThreshold=100
EnableGCCollection=true

; === CI/CD 特定设置 ===
[UCSharp.CI]
; CI环境下的特殊设置
CIMode=false
; 是否在CI中跳过长时间运行的测试
SkipLongRunningTests=false
; CI环境下的超时倍数
CITimeoutMultiplier=1.5
; 是否生成JUnit格式报告
GenerateJUnitReport=true
; JUnit报告路径
JUnitReportPath=TestResults/junit-results.xml